<form (ngSubmit)="onSubmit()" class="d-flex">
    <input
        class="form-control"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        [typeahead]="cities"
        [typeaheadOptionField]="'name'"
        [typeaheadWaitMs]="300"
        placeholder="Search for a city"
        name="search"
    />
    <button type="submit" class="btn btn-primary ms-2">Submit</button>
</form>
